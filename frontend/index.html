
<input type="text" name="" id="num" autofocus>
<button onclick="getSqr()">Get Square</button>


<h1 id="result"></h1>

<script>
    function getSqr(){
        a= document.getElementById("num").value 
        
        url = `http://localhost:8989/sqr/${a}`
        fetch(url)
        .then(res => res.json())
        .then(res => {
            console.log(res)
            document.getElementById("result").innerHTML =(`Square of ${a} is ${res['result']} `)

        })
    }
    </script>
