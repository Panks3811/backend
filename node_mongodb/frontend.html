<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Phone_no</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
    </thead>
   <tbody id="records">

   </tbody>
</table>



<script>
    url = `http://localhost:3000/employee`
    fetch(url)
    .then(res => res.json())
    .then(res => {
        console.table(res)
        output = ''
        for(let i =0 ; i <res.length ; i++) {
        output += `<tr>
            <td>${res[i]['name']}</td>
            <td>${res[i]['address']}</td>
            <td>${res[i]['contact_number']}</td>
            <td>${res[i]['salary']}</td>
            <td><button class="btn btn-danger">Delete</button></td>
        </tr>`
    }
        document.getElementById("records").innerHTML = output
    })

</script>
